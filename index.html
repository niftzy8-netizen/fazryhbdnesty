    /* COLLAGE 8 FOTO */
    .collage {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;

    .collage img {
      position: absolute;
      width: 120px;
      height: 160px;

      border-radius: 15px;

    .collage img:nth-child(1) { top: 0; left: 0; transform: rotate(-10deg); }

    .collage img:nth-child(7) { top: 60px; left: 220px; transform: rotate(-8deg); }
    .collage img:nth-child(8) { top: 180px; left: 40px; transform: rotate(4deg); }

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const duration = 3000; 
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 4,
      angle: 60,
      spread: 60,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 4,
      angle: 120,
      spread: 60,
      origin: { x: 1 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  }());
</script>

<script>
  const text = "Jaga diri kamu yaa semoga sehat selalu dan .\nSemoga semua keinginan Nesty dikabulin! Amiinn.\n‚Äî Fazry";
  let i = 0;
  const speed = 50;

  function typeWriter() {
    if (i < text.length) {
      let char = text.charAt(i);

      if (char === "\n") {
        document.getElementById("typingText").innerHTML += "<br>";
      } else {
        document.getElementById("typingText").innerHTML += char;
      }

      i++;
      setTimeout(typeWriter, speed);
    }
  }

  window.onload = typeWriter;
</script>
