<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
      position: relative;
    }

    /* GLITTER BACKGROUND */
    .glitter {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(255,255,255,0.7) 1px, transparent 1px);
      background-size: 3px 3px;
      animation: glitterMove 4s linear infinite;
      opacity: 0.5;
    }
    @keyframes glitterMove {
      from { transform: translate(0,0); }
      to { transform: translate(200px,200px); }
    }

    /* FADE-IN */
    .fade-in {
      opacity: 0;
      animation: fadeIn ease 2s forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* GLOW ANIMATION */
    .glow {
      animation: glowPulse 2s ease-in-out infinite alternate;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 5px #ff8ac8, 0 0 10px #ff8ac8; }
      to   { text-shadow: 0 0 12px #ff4fa8, 0 0 20px #ff4fa8; }
    }

    h1 {
      color: #ff4081;
      font-size: 40px;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }

    /* COLLAGE FOTO */
    .collage {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
    }
    .collage img {
      position: absolute;
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform .3s;
      cursor: pointer;
    }

    .collage img:nth-child(1) { top: 0; left: 0; transform: rotate(-10deg); }
    .collage img:nth-child(2) { top: 10px; left: 80px; transform: rotate(5deg); }
    .collage img:nth-child(3) { top: 40px; left: 160px; transform: rotate(-2deg); }
    .collage img:nth-child(4) { top: 100px; left: 0; transform: rotate(8deg); }
    .collage img:nth-child(5) { top: 120px; left: 100px; transform: rotate(-6deg); }
    .collage img:nth-child(6) { top: 150px; left: 180px; transform: rotate(3deg); }
    .collage img:nth-child(7) { top: 60px; left: 220px; transform: rotate(-8deg); }
    .collage img:nth-child(8) { top: 180px; left: 40px; transform: rotate(4deg); }

    .collage img:hover {
      transform: scale(1.2) !important;
      z-index: 999;
    }

    /* RESPONSIVE HP */
    @media (max-width: 500px) {
      body {
        padding: 15px;
      }
      h1 {
        font-size: 32px;
      }
      .message {
        font-size: 16px;
        padding: 0 15px;
      }
      .collage {
        width: 300px;
        height: 300px;
      }
      .collage img {
        width: 120px;
        height: 160px;
      }
      #playButton {
        bottom: 50px !important;
        right: 10px !important;
        padding: 10px 18px !important;
        font-size: 14px !important;
      }
    }
  </style>
</head>
<body>

  <!-- GLITTER -->
  <div class="glitter"></div>

  <!-- JUDUL -->
  <h1 class="fade-in glow">Hepii bersdey!! Selamatt ulang tahun! üéâüíó</h1>

  <p class="message fade-in">
    Selamat ulang tahun Nesty! ‚ù§Ô∏è
  </p>

  <!-- Collage Foto -->
  <div class="collage">
    <img src="foto1.jpeg">
    <img src="foto2.jpeg">
    <img src="foto3.jpeg">
    <img src="foto4.jpeg">
    <img src="foto5.jpeg">
    <img src="foto6.jpeg">
    <img src="foto7.jpeg">
    <img src="foto8.jpeg">
  </div>

  <p id="typingText" class="message"></p>

<!-- CONFETTI -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const duration = 3000; 
  const end = Date.now() + duration;

  (function frame() {
    confetti({ particleCount: 4, angle: 60, spread: 60, origin: { x: 0 } });
    confetti({ particleCount: 4, angle: 120, spread: 60, origin: { x: 1 } });
    if (Date.now() < end) requestAnimationFrame(frame);
  }());
</script>

<!-- AUDIO -->
<audio id="music" src="melting.mp4" loop></audio>

<!-- TOMBOL PLAY -->
<button id="playButton" 
style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ff6fb5;
  border: none;
  color: white;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  cursor: pointer;
  z-index: 9999;
">
üé∂ Play Music
</button>

<script>
  const music = document.getElementById('music');
  const btn = document.getElementById('playButton');

  btn.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      btn.textContent = "‚è∏ Pause Music";
    } else {
      music.pause();
      btn.textContent = "üé∂ Play Music";
    }
  });
</script>

<script>
  const text = "Jaga diri kamu yaa semoga sehat selalu dan semoga semua keinginan Nesty dikabulin! Amiinn. Full text nya cek wa yaakk üå∏ ‚Äî Fazry";
  const speed = 50;
  let i = 0;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typingText").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  window.onload = () => {
    typeWriter();
  };
</script>

</body>
</html>
